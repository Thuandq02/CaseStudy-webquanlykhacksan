<div class="main-content">
  <div id="page-wrapper">
    <div class="main-page">
      <div class="tables">
        <h3 class="title1">Create New Room</h3>
        <div class="panel-body widget-shadow">

          <form>
            <div class="form-group col-md-6">
              <label>RoomNumber</label>
              <input type="text" class="form-control" name="roomnumber" [(ngModel)]="room.roomnumber">
            </div>
            <div class="form-group col-md-6">
              <label>Price</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="room.price">
            </div>
            <div class="form-group col-md-6">
              <label>Content</label>
              <input type="text" class="form-control" name="content" [(ngModel)]="room.content">
            </div>
            <br>

            <div class="form-group col-md-6">
              <label>Floor</label>
              <input type="text" class="form-control" name="floor" [(ngModel)]="room.floor">
            </div>
            <div class="form-group col-md-6 ">
              <label>Type</label><br>
              <select name="type" class="as" [(ngModel)]="room.type">
                <option>Phòng thường</option>
                <option>Phòng cao cấp</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Description</label>
              <input type="text" class="form-control" name="description" [(ngModel)]="room.description">
            </div>
            <div class="form-group col-md-12">
              <label>Image</label>
              <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image"
                     [(ngModel)]="room.image" autocomplete="off">
            </div><br>
            <div class="form-group col-md-12">
              <button (click)="addRoom()" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
