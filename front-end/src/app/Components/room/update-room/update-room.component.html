<div class="main-content">
  <div id="page-wrapper">
    <div class="main-page">
      <div class="tables">
        <h3 class="title1">Update Room</h3>
        <div class="panel-body widget-shadow">

          <form>
            <div class="form-group">
              <label>Roomnumber</label>
              <input type="text" class="form-control" name="roomnumber" [(ngModel)]="room.roomnumber">
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="room.price">
            </div>
            <div class="form-group">
              <label>Content</label>
              <input type="text" class="form-control" name="content" [(ngModel)]="room.content">
            </div>

            <div class="form-group col-12">
              <input type="file"
                     id="file"
                     #userPhoto
                     (change)="onFileSelected($event)"
                     name="image" [(ngModel)]="room.image"
                     autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label>Floor</label>
              <input type="text" class="form-control" name="floor" [(ngModel)]="room.floor">
            </div>
            <div class="form-group">
              <label>Type</label>
              <select name="type" [(ngModel)]="room.type">
                <option>Phòng thường</option>
                <option>Phòng cao cấp</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" name="description" [(ngModel)]="room.description">
            </div>
            <button (click)="editRoom()" class="btn btn-primary">Update</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
