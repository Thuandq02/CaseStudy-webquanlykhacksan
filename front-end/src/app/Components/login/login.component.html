<div class="main-content">
  <div id="page-wrapper">
    <div class="main-page">
      <div class="tables">
        <h3 class="center-block" style="width: 300px;color: red">Login</h3>
        <br>
        <div class="center-block" style="width: 300px" >

          <div class="registration-form" style="width: 200px">
            <form>
               <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
              </div>
              <div class="form-group">
                <input type="text" class="form-control item" name="email" placeholder="Email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control item" name="password" placeholder="Password" [(ngModel)]="password">
              </div>
              <div class="form-group">
                <button (click)="getToken()" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
