<div class="main-content">
  <div id="page-wrapper">
    <div class="main-page">
      <div class="tables">
        <h3 class="title1">Login</h3>
        <div class="panel-body widget-shadow">

          <div class="registration-form">
            <form>
              <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
              </div>
              <div class="form-group">
                <input type="email" class="form-control item" name="email" placeholder="Email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control item" name="password" placeholder="Password"
                       [(ngModel)]="password">
              </div>
              <div class="form-group">
                <button (click)="getToken()" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
